<!doctype html>
<html>
  <head>
    <title>gonzaleslabs chat</title>
    <style>
      * { margin: 0; padding: 0; box-sizing: border-box; }
      body { font: 13px Helvetica, Arial; }
      form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
      form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
      form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
      #messages { list-style-type: none; margin: 0; padding: 0; }
      #messages li { padding: 5px 10px; }
      #messages li:nth-child(odd) { background: #eee; }
	  #typing {width: 100%; display: none; position: relative; color: white; margin-bottom: 5px}
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <form action="">
	  <div id="typing"></div>
      <input id="m" autocomplete="off" /><button>Send</button>
    </form>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script>
   'use strict'
    $(function () {
      var socket = io();
	  var storage = localStorage.getItem("GLident") == null ? "stupid" : localStorage.getItem("GLident");
	  var ident = isNaN(storage) ? String(Math.floor(Math.random()*10000)) : storage;
	  var typing = false;
	  
	  localStorage.setItem("GLident",ident);
	  socket.emit('id',ident);
      
	  $('form').submit(function(){
        var message = {
          id: ident,
          message: $('#m').val()
        }
        message = JSON.stringify(message);
        socket.emit('chat message', message);
        $('#m').val('');
        return false;
      });
	  
	  $('#m').on("change keyup paste",function(e){
	    var value = $('#m').val();
		if(e.key === 'Enter' || e.key === 'Backspace' && value === '' && typing === true){
		  typing = false;
		  socket.emit('typing end',ident);
		}
		
		if(value !== '' && typing === false){
		  typing = true;
		  socket.emit('typing start', ident);
		}
	  });
      
	  socket.on('chat message',function(msg){
        $('#messages').append($('<li>').text(msg));
    	window.scrollTo(0, document.body.scrollHeight);
      });
	  
      socket.on('typing start',function(typist){
	    let inner = typist !== "many people" ? typist + " is typing ..." : typist + " are typing...";
		$("#typing").html(inner);
		$("#typing").css("display","block");
      });
      
      socket.on('typing end',function(){
        $("#typing").css("display","none");
      });
	  function sendClientId(){
	    socket.emit('cleanup',ident);
	  }
	  document.body.onunload = sendClientId;
    });
  </script>
</html>
